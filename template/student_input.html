<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Student Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <div class="max-w-2xl mx-auto mt-16 bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Enter Your Details</h2>

        <form method="POST" class="space-y-5">
            {% csrf_token %}
            {% for feature in features %}
                <div>
                    <label class="block text-gray-700 font-medium mb-1">{{ feature|cut:"_"|title }}</label>

                    {% if feature in dropdown_low_med_high %}
                        <select name="{{ feature }}" required
                                class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                            <option value="">-- Select --</option>
                            <option>Low</option>
                            <option>Medium</option>
                            <option>High</option>
                        </select>

                    {% elif feature in dropdown_yes_no %}
                        <select name="{{ feature }}" required
                                class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                            <option value="">-- Select --</option>
                            <option>Yes</option>
                            <option>No</option>
                        </select>

                    {% elif feature == "Gender" %}
                        <select name="{{ feature }}" required
                                class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                            <option value="">-- Select --</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>

                    {% elif feature == "Distance_from_Home" %}
                        <select name="{{ feature }}" required
                                class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                            <option value="">-- Select --</option>
                            <option>Near</option>
                            <option>Far</option>
                        </select>

                    {% else %}
                        <input type="number" step="any" name="{{ feature }}"
                               class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                               required>
                    {% endif %}
                </div>
            {% endfor %}

            <div class="flex justify-center mt-6">
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded transition">
                    Submit & Prepare Report
                </button>
            </div>
        </form>

        <div class="text-center mt-6">
            <a href="{% url 'student-dashboard' %}" class="text-blue-600 hover:underline">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
