{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Add Teacher</title>
</head>
<body class="bg-gray-100 flex">
  <div class="flex min-h-screen">

   <!-- Sidebar -->
    <aside class="w-64 bg-blue-900 text-white flex flex-col">
      <div class="px-6 py-4 text-center font-bold text-xl border-b border-blue-700">
        EduPredict Admin
      </div>
      <nav class="flex-1 px-4 py-6 space-y-4">
        <a href="/admin-dashboard/" class="block py-2 px-3 rounded hover:bg-blue-700">Dashboard</a>

        <!-- Students -->
        <div>
          <button onclick="toggleDropdown('studentsMenu')" 
                  class="w-full text-left py-2 px-3 rounded hover:bg-blue-700 flex justify-between items-center">
            Students
            <svg class="w-4 h-4 ml-2 transform transition-transform" id="studentsMenuIcon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>
          <div id="studentsMenu" class="hidden pl-4 space-y-2">
            <a href="{% url 'add-student' %}" class="block py-2 px-3 rounded hover:bg-blue-700">Add Student</a>
            <a href="{% url 'students-list' %}" class="block py-2 px-3 rounded hover:bg-blue-700">Students List</a>
          </div>
        </div>

        <!-- Teachers -->
        <div>
          <button onclick="toggleDropdown('teachersMenu')" 
                  class="w-full text-left py-2 px-3 rounded hover:bg-blue-700 flex justify-between items-center">
            Teachers
            <svg class="w-4 h-4 ml-2 transform transition-transform" id="teachersMenuIcon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>
          <div id="teachersMenu" class="hidden pl-4 space-y-2">
            <a href="{% url 'add-teacher' %}" class="block py-2 px-3 rounded hover:bg-blue-700">Add Teacher</a>
            <a href="{% url 'teachers-list' %}" class="block py-2 px-3 rounded hover:bg-blue-700">Teachers List</a>
          </div>
        </div>
      </nav>

      <!-- Logout -->
      <div class="p-4 border-t border-blue-700">
        <a href="/logout/" class="block text-center py-2 px-3 bg-red-600 rounded hover:bg-red-700">Logout</a>
      </div>
    </aside>

     </div>
 <script>
    function toggleDropdown(menuId) {
      const menu = document.getElementById(menuId);
      const icon = document.getElementById(menuId + "Icon");

      menu.classList.toggle("hidden");
      icon.classList.toggle("rotate-180");
    }
  </script>

  <!-- Form -->
  <main class="flex-1 p-8">
    <h2 class="text-2xl font-bold mb-6">üë®‚Äçüè´ Add Teacher</h2>
    <form method="POST" class="bg-white p-6 rounded shadow-md max-w-lg space-y-4">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Name" class="w-full border rounded px-3 py-2">
      <input type="email" name="email" placeholder="Email" class="w-full border rounded px-3 py-2">
      <input type="password" name="password" placeholder="Password" class="w-full border rounded px-3 py-2">
      <input type="text" name="subject" placeholder="Subject" class="w-full border rounded px-3 py-2">
      <input type="text" name="department" placeholder="Department" class="w-full border rounded px-3 py-2">

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Add Teacher</button>
    </form>
  </main>
</body>
</html>
